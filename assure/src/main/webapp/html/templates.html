<!-- common head to all pages -->
<head th:fragment="common_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Assure</title>
</head>

<!-- common navbar to all pages -->
<nav class="navbar navbar-expand-lg navbar-dark" id="nav_bar" th:fragment="common_navbar">
    <a class="navbar-brand" href="/assure/home">Assure</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/assure/users">Brands</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/assure/products">Products</a>
            </li>
        </ul>
    </div>
</nav>


<div class="position-fixed top-0 end-0" style="margin-top: 80px;" th:fragment="general_toast">
    <div id="infoToast" style="border-radius: 8px;" class="toast hide" role="alert" aria-live="assertive"
        aria-atomic="true">
        <button type="button" class="btn-close btn-close-white" style="float: right; padding:10px;"
            data-bs-dismiss="toast" aria-label="Close"></button>
        <div class="toast-body">
            <span style="color: white;"></span>
        </div>
    </div>
</div>


<!-- common footer + bootstrap jquery and js, this should be added at the end of the page -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script th:src="@{/static/main.js}"></script>
    <script th:src="@{/static/papaparse.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/app.css}">
</footer>
